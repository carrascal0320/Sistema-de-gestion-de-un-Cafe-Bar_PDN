<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        ¿Olvidaste tu contraseña?
      </h2>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="ejemplo@correo.com"
            class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched"
          />
          <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
            Ingresa un correo válido.
          </p>
        </div>
  
        <button
          type="submit"
          [disabled]="form.invalid || loading"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-200 disabled:opacity-50"
        >
          {{ loading ? 'Enviando...' : 'Enviar enlace de recuperación' }}
        </button>
      </form>
  
      <div *ngIf="message" class="mt-4 text-green-600 font-medium text-center">
        {{ message }}
      </div>
  
      <div *ngIf="error" class="mt-4 text-red-600 font-medium text-center">
        {{ error }}
      </div>
    </div>
  </div>
