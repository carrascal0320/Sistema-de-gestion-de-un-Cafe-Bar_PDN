<div class="reset-password-container max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold text-center mb-6">Restablecer Contraseña</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Correo electrónico -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Ingrese su correo"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-sm mt-1">
          El correo es obligatorio y debe ser válido.
        </div>
      </div>

      <!-- Nueva contraseña -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Ingrese la nueva contraseña"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-sm mt-1">
          La contraseña es obligatoria.
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Confirme la nueva contraseña"
        />
        <div *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">
          La confirmación de la contraseña es obligatoria.
        </div>
      </div>

      
      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
        {{ errorMessage }}
      </div>

      <!-- Botón -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold shadow-md mt-4"
        [disabled]="form.invalid"
      >
        Restablecer Contraseña
      </button>
    </form>
</div>
