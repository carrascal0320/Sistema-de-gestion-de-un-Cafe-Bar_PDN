<div class="bg-gradient-to-b from-blue-800 via-blue-900 to-cyan-900 absolute top-0 left-0 w-full h-full"></div>

<div class="relative min-h-screen flex justify-center items-center">
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-96 space-y-6">
    <div class="text-center">
      <h3 class="text-3xl font-bold text-gray-800">Welcome Back!</h3>
      <p class="text-gray-500 text-sm mt-2">Don't have an account? 
        <a href="/register" class="text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-lg transition">Sign up</a>
      </p>
    </div>

    <!-- Formulario de inicio de sesiÃ³n -->
    <form (submit)="login()">
      <div class="space-y-4">
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email" 
          class="w-full px-4 py-3 bg-gray-100 focus:bg-white rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required />

        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password" 
          class="w-full px-4 py-3 bg-gray-100 focus:bg-white rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required />
      </div>

      <div class="flex justify-end mt-2">
        <a href="/forgot-password" class="text-blue-600 hover:text-blue-500 text-sm">Forgot Password?</a>

      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold shadow-md transition-all mt-4">
        Sign In
      </button>
    </form>

    <div class="flex items-center gap-3">
      <span class="h-px flex-1 bg-gray-300"></span>
      <span class="text-gray-400 text-sm">or continue with</span>
      <span class="h-px flex-1 bg-gray-300"></span>
    </div>

    <!-- Botones de redes sociales -->
    <div class="flex gap-4">
      <button (click)="loginGoogle()" class="flex items-center justify-center gap-2 w-full border border-gray-300 hover:bg-gray-100 rounded-xl py-2 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
        <span class="text-gray-600 text-sm">Google</span>
      </button>
      <button (click)="loginGitHub()" class="flex items-center justify-center gap-2 w-full border border-gray-300 hover:bg-gray-100 rounded-xl py-2 transition">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="w-5 h-5">
        <span class="text-gray-600 text-sm">GitHub</span>
      </button>
      <button (click)="loginFacebook()" class="flex items-center justify-center gap-2 w-full border border-gray-300 hover:bg-gray-100 rounded-xl py-2 transition">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="w-5 h-5">
        <span class="text-gray-600 text-sm">Facebook</span>
      </button>
    </div>
  </div>
</div>
